<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background: linear-gradient(135deg, #ffecd2, #fcb69f, #fee2f8);
	/* Three-color gradient */
	color: #333333; /* Default text color */
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background: #ffffff; /* Light container background */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 100%;
	max-width: 400px;
}

h1 {
	margin-bottom: 10px;
	font-size: 2rem;
	color: #333333;
}

p {
	margin: 10px 0;
	color: #666666;
}

form {
	margin-top: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	text-align: left;
	color: #555555;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #cccccc;
	border-radius: 5px;
	background: #f9f9f9;
	color: #333333;
	font-size: 1rem;
}

input::placeholder {
	color: #aaaaaa;
}

button {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #b2ff59);
	color: #ffffff;
	font-size: 1rem;
	font-weight: bold;
	cursor: pointer;
	transition: background 0.3s ease;
}

button:hover {
	background: linear-gradient(135deg, #b2ff59, #c2e9fb, #a1c4fd);
}

.error-message {
	color: #e57373;
	margin-top: 10px;
	font-size: 0.9rem;
}

.success-message {
	color: #81c784;
	margin-top: 10px;
	font-size: 0.9rem;
}

a {
	color: #ff8a65;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="login-container">
		<h1>Welcome Back!</h1>
		<p>Log in to access your account and manage your activities.</p>
		<form th:action="@{/login}" method="post">
			<label for="username">Email:</label> <input type="text" id="username"
				name="username" placeholder="Enter your email" required> <label
				for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Enter your password"
				required>
			<button type="submit">Login</button>
		</form>
		<p th:if="${param.error}" class="error-message">Invalid username
			or password</p>
		<p th:if="${param.logout}" class="success-message">You have been
			logged out</p>
		<p>
			Don't have an account? <a th:href="@{/registration}">Register
				here</a>
		</p>
	</div>
</body>
</html>
