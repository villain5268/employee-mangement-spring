<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Records</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #4facfe);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto 20px auto;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        thead {
            background: #6a11cb;
            color: #fff;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background: rgba(200, 200, 200, 0.2);
        }

        tbody tr:nth-child(odd) {
            background: rgba(240, 240, 240, 0.8);
        }

        tbody tr:hover {
            background: rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }

        td {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(255, 81, 47, 0.5);
        }
    </style>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${attendanceRecords}">
                <td th:text="${record.employee.firstName} + ' ' + ${record.employee.lastName}"></td>
                <td th:text="${record.status}"></td>
                <td th:text="${record.date}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/index">Back to Home</a>
</body>
</html>
