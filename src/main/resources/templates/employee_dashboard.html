<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #43cea2);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.1em;
            margin: 8px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        p strong {
            color: #ffd700;
        }

        hr {
            border: none;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            margin: 20px auto;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(255, 81, 47, 0.5);
        }

        a:first-of-type {
            background: linear-gradient(45deg, #43cea2, #185a9d);
        }
    </style>
</head>
<body>
    <h1>Employee Dashboard</h1>

    <h2 th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h2>
    <p>
        <strong>Email:</strong> <span th:text="${employee.email}"></span>
    </p>
    <p>
        <strong>Phone:</strong> <span th:text="${employee.phoneNumber}"></span>
    </p>
    <p>
        <strong>Department:</strong> <span th:text="${employee.department?.name ?: 'N/A'}"></span>
    </p>
    <p>
        <strong>Position:</strong> <span th:text="${employee.position}"></span>
    </p>
    <p>
        <strong>Age:</strong> <span th:text="${employee.age}"></span>
    </p>
    <p>
        <strong>Address:</strong> <span th:text="${employee.address}"></span>
    </p>
    <p>
        <strong>Date of Joining:</strong> <span th:text="${#dates.format(employee.dateOfJoining, 'yyyy-MM-dd')}"></span>
    </p>
    <p>
        <strong>Salary:</strong> <span th:text="${employee.salary}"></span>
    </p>
    <p>
        <strong>Status:</strong> <span th:text="${employee.status}"></span>
    </p>

    <hr>
    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit Employee</a>
    <a href="/index">Back to Employee List</a>
    <hr>
</body>
</html>
