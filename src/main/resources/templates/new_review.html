<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Performance Review</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        p {
            font-size: 1rem;
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        button {
            padding: 12px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(255, 81, 47, 0.5);
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #43cea2, #185a9d);
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(67, 206, 162, 0.5);
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Add Performance Review for Employee</h1>
    <form th:action="@{/performance-reviews/new/{id}(id=${employee.id})}" th:object="${performanceReview}" method="post">
        <p>
            <strong>Employee:</strong> <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span>
        </p>
        <label for="reviewer">Reviewer:</label>
        <input type="text" id="reviewer" th:field="*{reviewer}" placeholder="Reviewer name" required>

        <label for="reviewDate">Review Date:</label>
        <input type="date" id="reviewDate" th:field="*{reviewDate}" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" th:field="*{comments}" placeholder="Enter comments"></textarea>

        <button type="submit">Submit Review</button>
    </form>
    <a th:href="@{/employee/{id}(id=${employee.id})}">Back to Employee Dashboard</a>
</body>
</html>
