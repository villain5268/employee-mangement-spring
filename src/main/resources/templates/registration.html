<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
</head>
<body>
	<h1>User Registration</h1>
	<form th:action="@{/registration}" th:object="${user}" method="post">
		<label for="firstName">First Name:</label> <input type="text"
			id="firstName" th:field="*{firstName}" required><br> <label
			for="lastName">Last Name:</label> <input type="text" id="lastName"
			th:field="*{lastName}" required><br> <label for="email">Email:</label>
		<input type="email" id="email" th:field="*{email}" required><br>
		<label for="password">Password:</label> <input type="password"
			id="password" th:field="*{password}" required><br>
		<button type="submit">Register</button>
	</form>
	<a href="/login">Back to Login</a>
</body>
</html>
