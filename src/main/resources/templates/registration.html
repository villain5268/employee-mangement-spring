<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<style>
/* Base Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #ff7eb3, #ff758c, #2575fc,#f5f7fa);
    background-size: 400% 400%;
    animation: gradientBG 6s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    25% {
        background-position: 50% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    75% {
        background-position: 50% 100%;
    }
    100% {
        background-position: 0% 50%;
    }
}
.registration-container {
	background: rgba(255, 255, 255, 0.1);
	border-radius: 15px;
	padding: 30px;
	box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
	backdrop-filter: blur(10px);
	width: 350px;
	animation: fadeIn 1s ease;
}

@keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
h1 {
	text-align: center;
	font-size: 2rem;
	color: #fff;
	margin-bottom: 20px;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
}

form {
	display: flex;
	flex-direction: column;
}

label {
	font-size: 0.9rem;
	color: #f0f8ff;
	margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="password"] {
	padding: 10px;
	margin-bottom: 15px;
	border: none;
	border-radius: 5px;
	font-size: 1rem;
	box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
	background: rgba(255, 255, 255, 0.8);
	color: #333;
	transition: box-shadow 0.3s;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus
	{
	outline: none;
	box-shadow: 0 0 10px rgba(98, 182, 239, 0.8);
}

button {
	padding: 12px;
	background: linear-gradient(45deg, #ff512f, #dd2476);
	border: none;
	border-radius: 5px;
	color: white;
	font-size: 1rem;
	font-weight: bold;
	cursor: pointer;
	transition: transform 0.2s, box-shadow 0.3s;
}

button:hover {
	transform: translateY(-3px);
	box-shadow: 0px 5px 15px rgba(255, 81, 47, 0.5);
}

a {
	text-align: center;
	margin-top: 15px;
	display: block;
	font-size: 0.9rem;
	color: #fff;
	text-decoration: none;
	transition: color 0.3s;
}

a:hover {
	color: #c3e0ff;
}

/* Floating Particles Animation */
.particle {
	position: absolute;
	background: rgba(255, 255, 255, 0.7);
	border-radius: 50%;
	pointer-events: none;
	animation: float 6s ease-in-out infinite, move 12s linear infinite;
}

.particle:nth-child(odd) {
	background: rgba(255, 255, 255, 0.5);
}

@keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }
</style>
</head>
<body>
	<div class="registration-container">
		<h1>Register</h1>
		<form th:action="@{/registration}" th:object="${user}" method="post">
			<label for="firstName">First Name:</label> <input type="text"
				id="firstName" th:field="*{firstName}" required> <label
				for="lastName">Last Name:</label> <input type="text" id="lastName"
				th:field="*{lastName}" required> <label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required>
			<label for="password">Password:</label> <input type="password"
				id="password" th:field="*{password}" required>
			<button type="submit">Register</button>
		</form>
		<a href="/login">Back to Login</a>
	</div>

	<!-- Floating Particles -->
	<div class="particle"
		style="width: 10px; height: 10px; top: 20%; left: 70%;"></div>
	<div class="particle"
		style="width: 15px; height: 15px; top: 40%; left: 20%;"></div>
	<div class="particle"
		style="width: 8px; height: 8px; top: 60%; left: 80%;"></div>
	<div class="particle"
		style="width: 12px; height: 12px; top: 75%; left: 50%;"></div>
</body>
</html>
