<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h2>User Registration</h2>
		<form th:action="@{/registration}" th:object="${user}" method="post">
			<div th:if="${errorMessage != null}">
				<div class="alert alert-danger" th:text="${errorMessage}"></div>
			</div>
			<div class="form-group">
				<label>First Name</label> <input type="text" class="form-control"
					th:field="*{firstName}" placeholder="First Name" required />
			</div>
			<div class="form-group">
				<label>Last Name</label> <input type="text" class="form-control"
					th:field="*{lastName}" placeholder="Last Name" required />
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control"
					th:field="*{email}" placeholder="Email" required />
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					th:field="*{password}" placeholder="Password" required />
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</body>
</html>
