<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Attendance</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #43cea2, #185a9d, #f27121);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        th, td {
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }

        th {
            background: #185a9d;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background: rgba(240, 240, 240, 0.8);
        }

        tbody tr:nth-child(odd) {
            background: rgba(200, 200, 200, 0.4);
        }

        tbody tr:hover {
            background: rgba(67, 206, 162, 0.2);
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(255, 81, 47, 0.5);
        }

        p {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Attendance Dashboard for <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span>
    </h1>

    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="attendance : ${attendanceRecords}">
                <td th:text="${attendance.date}"></td>
                <td th:text="${attendance.status}"></td>
                <td th:text="${attendance.remarks}"></td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="/attendance/new/{id}" th:href="@{/attendance/new/{id}(id=${employee.id})}">Mark Attendance</a>
    </p>
    <p>
        <a href="/index">Back to Home</a>
    </p>
</body>
</html>
